<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormHub - Find Your Perfect College Home</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

          <!-- Placeholder for Navbar -->
    <div id="navbar-container"></div>
    <script src="/js/loadnavrbar.js"></script>

    <main>
        <section class="hero">
            <h1>Find Your Perfect College Home</h1>
            <p>Browse and compare dorms across thousands of universities</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for universities, dorms, or locations...">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <section class="features">
            <div class="feature-card">
                <i class="fas fa-star"></i>
                <h3>Top Rated Dorms</h3>
                <p>Explore the highest-rated dormitories across campuses</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-vr-cardboard"></i>
                <h3>Virtual Tours</h3>
                <p>Take virtual tours of dorm rooms and facilities</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-comments"></i>
                <h3>Student Reviews</h3>
                <p>Read authentic reviews from current and past residents</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
